<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proxmox VNC Console</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background-color: #f4f4f9;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: deeppink;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: darkviolet;
    }

    .message {
      margin-top: 2px;
      font-size: 14px;
      color: green;
    }

    .error {
      margin-top: 20px;
      font-size: 14px;
      color: red;
    }

    h1 {
      color: #333;
    }

    p {
      color: #555;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Proxmox VNC Console</h1>
    <p>Enter the VM ID below and click "Open VNC Console"</p>
    <input type="text" id="vmIdInput" placeholder="Enter VM ID" />
    <button onclick="openVNCConsole()">Open VNC Console</button>
    <div id="message" class="message"></div>
    <div id="error" class="error"></div>
  </div>

  <script>
	
    async function openVNCConsole() {
      const vmId = document.getElementById('vmIdInput').value.trim();
      const messageDiv = document.getElementById('message');
      const errorDiv = document.getElementById('error');

      messageDiv.textContent = '';
      errorDiv.textContent = '';

      if (!vmId || isNaN(vmId)) {
        errorDiv.textContent = 'Please enter a valid numeric VM ID.';
        return;
      }

      try {
        const url = `/don/api/open-vnc?vmid=${encodeURIComponent(vmId)}`;
		// Send the request to the backend with credentials (include cookies)
		       const response = await fetch(url, {
		           method: 'GET',
		           credentials: 'include',  // Ensure cookies are sent
		       });
		
       // const response = await fetch(url);
        const contentType = response.headers.get("content-type");

        if (contentType && contentType.includes("application/json")) {
          const data = await response.json();

          if (!data.vncUrl) {
            throw new Error("No VNC URL returned by server.");
          }

          messageDiv.textContent = 'Authentication successful! Opening VNC console...';

          // ✅ Pass ticket in the URL (already added by backend), more reliable than cookies
          window.open(data.vncUrl, '_blank');
        } else {
          const text = await response.text();
          throw new Error(`Server returned non-JSON response: ${text}`);
        }
      } catch (error) {
        console.error("❌ ERROR OCCURRED:", error);
        errorDiv.textContent = `Error: ${error.message}`;
      }
    }
  </script>
</body>

</html>
